<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日志查看器 - Docs Manage</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            background-color: #1e1e1e;
            color: #d4d4d4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #569cd6;
            text-align: center;
            margin-bottom: 30px;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #0e639c;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #1177bb;
        }
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        .refresh-btn {
            background-color: #4CAF50;
        }
        .refresh-btn:hover {
            background-color: #45a049;
        }
        input[type="number"] {
            padding: 8px;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #2d2d30;
            color: #d4d4d4;
            width: 80px;
        }
        .log-container {
            background-color: #2d2d30;
            border: 1px solid #555;
            border-radius: 4px;
            padding: 15px;
            margin: 10px 0;
            max-height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 12px;
            line-height: 1.4;
        }
        .log-title {
            color: #569cd6;
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .timestamp {
            color: #608b4e;
            font-size: 11px;
            margin-bottom: 10px;
        }
        .error {
            color: #f44747;
        }
        .loading {
            color: #ffcc02;
            text-align: center;
            padding: 20px;
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .auto-refresh input[type="checkbox"] {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📊 Docs Manage 日志查看器</h1>
        
        <div class="controls">
            <button onclick="fetchAppLogs()">🚀 应用日志</button>
            <button onclick="fetchMySQLLogs()">🗄️ MySQL日志</button>
            <button onclick="fetchAllLogs()">📋 所有日志</button>
            <button onclick="fetchDbCheck()" class="refresh-btn">🔍 数据库诊断</button>
            <button onclick="fetchApiInfo()">ℹ️ API信息</button>
            
            <label>显示行数:</label>
            <input type="number" id="logLines" value="50" min="10" max="200">
            
            <div class="auto-refresh">
                <input type="checkbox" id="autoRefresh">
                <label for="autoRefresh">自动刷新 (30秒)</label>
            </div>
        </div>

        <div id="status" class="status-grid"></div>
        <div id="logs"></div>
    </div>

    <script>
        const API_BASE = 'http://165.227.56.186:3000';
        let autoRefreshInterval;
        let currentLogType = null;

        // 自动刷新功能
        document.getElementById('autoRefresh').addEventListener('change', function(e) {
            if (e.target.checked) {
                autoRefreshInterval = setInterval(() => {
                    if (currentLogType) {
                        switch(currentLogType) {
                            case 'app': fetchAppLogs(); break;
                            case 'mysql': fetchMySQLLogs(); break;
                            case 'all': fetchAllLogs(); break;
                            case 'status': fetchStatus(); break;
                        }
                    }
                }, 30000);
            } else {
                clearInterval(autoRefreshInterval);
            }
        });

        async function fetchLogs(endpoint, title, type) {
            currentLogType = type;
            const lines = document.getElementById('logLines').value;
            const logsDiv = document.getElementById('logs');
            
            logsDiv.innerHTML = '<div class="loading">📡 正在获取日志...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/logs/${endpoint}?lines=${lines}`);
                const data = await response.json();
                
                if (data.success) {
                    logsDiv.innerHTML = `
                        <div class="log-container">
                            <div class="log-title">${title}</div>
                            <div class="timestamp">更新时间: ${new Date(data.timestamp).toLocaleString('zh-CN')}</div>
                            <div>${data.logs || '暂无日志'}</div>
                        </div>
                    `;
                } else {
                    logsDiv.innerHTML = `
                        <div class="log-container error">
                            <div class="log-title">❌ 获取${title}失败</div>
                            <div class="timestamp">错误时间: ${new Date(data.timestamp).toLocaleString('zh-CN')}</div>
                            <div>${data.error}</div>
                        </div>
                    `;
                }
            } catch (error) {
                logsDiv.innerHTML = `
                    <div class="log-container error">
                        <div class="log-title">❌ 网络错误</div>
                        <div>无法连接到服务器: ${error.message}</div>
                        <div>请检查服务器是否正常运行</div>
                    </div>
                `;
            }
        }

        async function fetchStatus() {
            currentLogType = 'status';
            const statusDiv = document.getElementById('status');
            const logsDiv = document.getElementById('logs');
            
            statusDiv.innerHTML = '<div class="loading">🔍 正在检查系统状态...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/logs/status`);
                const data = await response.json();
                
                if (data.success) {
                    statusDiv.innerHTML = `
                        <div class="log-container">
                            <div class="log-title">�️ 系统状态信息</div>
                            <div class="timestamp">检查时间: ${new Date(data.timestamp).toLocaleString('zh-CN')}</div>
                            <div>${data.status || data.logs || '无状态信息'}</div>
                        </div>
                    `;
                    logsDiv.innerHTML = '';
                } else {
                    statusDiv.innerHTML = `
                        <div class="log-container error">
                            <div class="log-title">❌ 获取系统状态失败</div>
                            <div class="timestamp">错误时间: ${new Date(data.timestamp).toLocaleString('zh-CN')}</div>
                            <div>${data.error || '未知错误'}</div>
                        </div>
                    `;
                }
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="log-container error">
                        <div class="log-title">❌ 网络错误</div>
                        <div>无法连接到服务器: ${error.message}</div>
                    </div>
                `;
            }
        }

        function fetchAppLogs() {
            fetchLogs('app', '🚀 应用日志', 'app');
        }

        function fetchMySQLLogs() {
            fetchLogs('mysql', '🗄️ MySQL 日志', 'mysql');
        }

        function fetchAllLogs() {
            fetchLogs('all', '📋 所有服务日志', 'all');
        }

        async function fetchDbCheck() {
            currentLogType = 'db-check';
            const statusDiv = document.getElementById('status');
            const logsDiv = document.getElementById('logs');
            
            statusDiv.innerHTML = '<div class="loading">🔍 正在检查数据库状态...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/api/logs/db-check`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    statusDiv.innerHTML = `
                        <div class="log-container">
                            <div class="log-title">🔍 数据库诊断信息</div>
                            <div class="timestamp">检查时间: ${new Date(data.timestamp).toLocaleString('zh-CN')}</div>
                            <div>${data.logs || '无诊断信息'}</div>
                        </div>
                    `;
                    logsDiv.innerHTML = '';
                } else {
                    statusDiv.innerHTML = `
                        <div class="log-container error">
                            <div class="log-title">❌ 数据库诊断失败</div>
                            <div class="timestamp">错误时间: ${new Date(data.timestamp).toLocaleString('zh-CN')}</div>
                            <div>${data.error || '未知错误'}</div>
                        </div>
                    `;
                }
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="log-container error">
                        <div class="log-title">❌ 网络错误</div>
                        <div>无法连接到服务器: ${error.message}</div>
                        <div>请检查服务器是否正常运行</div>
                    </div>
                `;
            }
        }

        async function fetchApiInfo() {
            currentLogType = 'api-info';
            const statusDiv = document.getElementById('status');
            const logsDiv = document.getElementById('logs');
            
            statusDiv.innerHTML = '<div class="loading">ℹ️ 正在获取API信息...</div>';
            
            try {
                const response = await fetch(`${API_BASE}/api/logs`);
                const data = await response.json();
                
                statusDiv.innerHTML = `
                    <div class="log-container">
                        <div class="log-title">ℹ️ API端点信息</div>
                        <div class="timestamp">获取时间: ${new Date().toLocaleString('zh-CN')}</div>
                        <div>${JSON.stringify(data, null, 2)}</div>
                    </div>
                `;
                logsDiv.innerHTML = '';
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="log-container error">
                        <div class="log-title">❌ 获取API信息失败</div>
                        <div>错误: ${error.message}</div>
                    </div>
                `;
            }
        }

        // 页面加载时自动获取API信息
        window.onload = function() {
            fetchApiInfo();
        };
    </script>
</body>
</html>
