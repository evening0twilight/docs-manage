<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebSocket 测试</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    .container {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .status {
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .connected {
      background-color: #d4edda;
      color: #155724;
    }
    .disconnected {
      background-color: #f8d7da;
      color: #721c24;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .messages {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 4px;
      background-color: #f9f9f9;
    }
    .message {
      padding: 8px;
      margin-bottom: 8px;
      border-left: 3px solid #007bff;
      background-color: white;
    }
  </style>
</head>
<body>
  <h1>WebSocket 测试工具</h1>
  
  <div class="container">
    <h2>连接状态</h2>
    <div id="status" class="status disconnected">未连接</div>
    
    <label>WebSocket 地址:</label>
    <input type="text" id="wsUrl" value="http://localhost:3000/ws" placeholder="ws://localhost:3000/ws">
    
    <label>JWT Token (可选):</label>
    <input type="text" id="token" placeholder="Bearer token...">
    
    <button onclick="connect()">连接</button>
    <button onclick="disconnect()">断开</button>
  </div>

  <div class="container">
    <h2>发送消息</h2>
    <label>消息内容:</label>
    <textarea id="messageInput" rows="3" placeholder="输入消息内容..."></textarea>
    
    <button onclick="sendMessage()" id="sendBtn" disabled>发送消息</button>
    <button onclick="authenticate()">身份验证</button>
  </div>

  <div class="container">
    <h2>消息记录</h2>
    <button onclick="clearMessages()">清空记录</button>
    <div id="messages" class="messages"></div>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    let socket = null;

    function connect() {
      const url = document.getElementById('wsUrl').value;
      const token = document.getElementById('token').value;
      
      const options = {};
      if (token) {
        options.auth = {
          token: token
        };
        // 或者使用查询参数
        // options.query = { token: token };
      }

      socket = io(url, options);

      socket.on('connect', () => {
        updateStatus('已连接', true);
        addMessage('系统', '连接成功');
        document.getElementById('sendBtn').disabled = false;
      });

      socket.on('disconnect', () => {
        updateStatus('已断开', false);
        addMessage('系统', '连接断开');
        document.getElementById('sendBtn').disabled = true;
      });

      socket.on('connected', (data) => {
        addMessage('服务器', JSON.stringify(data, null, 2));
      });

      socket.on('authenticated', (data) => {
        addMessage('认证', JSON.stringify(data, null, 2));
      });

      socket.on('message', (data) => {
        addMessage('消息', JSON.stringify(data, null, 2));
      });

      socket.on('error', (error) => {
        addMessage('错误', error);
      });
    }

    function disconnect() {
      if (socket) {
        socket.disconnect();
        socket = null;
      }
    }

    function sendMessage() {
      const message = document.getElementById('messageInput').value;
      if (!message || !socket) return;

      socket.emit('message', { message });
      addMessage('我', message);
      document.getElementById('messageInput').value = '';
    }

    function authenticate() {
      if (!socket) {
        alert('请先连接');
        return;
      }
      const userId = prompt('输入用户ID:');
      if (userId) {
        socket.emit('authenticate', { userId });
      }
    }

    function updateStatus(text, isConnected) {
      const statusEl = document.getElementById('status');
      statusEl.textContent = text;
      statusEl.className = 'status ' + (isConnected ? 'connected' : 'disconnected');
    }

    function addMessage(from, content) {
      const messagesEl = document.getElementById('messages');
      const messageEl = document.createElement('div');
      messageEl.className = 'message';
      messageEl.innerHTML = `<strong>${from}:</strong> <pre>${content}</pre>`;
      messagesEl.appendChild(messageEl);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function clearMessages() {
      document.getElementById('messages').innerHTML = '';
    }

    // 监听回车键发送消息
    document.getElementById('messageInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
